name: Release Bluemoon.corp Mod

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create tags and releases

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build mod
        run: ./gradlew build

      - name: Get latest tag and increment version
        id: versioning
        run: |
          TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/tags | jq -r '.[0].name' | sed 's/v//')
          if [[ "$TAG" == "null" ]]; then
            NEW_TAG="v1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$TAG"
            PATCH=$((PATCH + 1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Strip leading 'v' from tag for filename
        id: strip_v
        run: echo "clean_version=${{ steps.versioning.outputs.new_tag#v }}" >> $GITHUB_OUTPUT
        # The above line is invalid. Instead, do this:
        # Use shell to strip the 'v' and output as output variable:
      # Fixed:
      - name: Strip leading 'v' from tag for filename
        id: strip_v
        run: |
          echo "clean_version=${{ steps.versioning.outputs.new_tag }}" | sed 's/^v//' >> $GITHUB_OUTPUT

      - name: Rename output jar with version and forge info
        run: |
          VERSION=${{ steps.strip_v.outputs.clean_version }}
          FORGE_VERSION="forge-1.20.1"
          NEW_NAME="bluemoon-${VERSION}-${FORGE_VERSION}.jar"
          mkdir -p packaged
          cp build/libs/*.jar "packaged/${NEW_NAME}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.versioning.outputs.new_tag }}
          name: Bluemoon.corp ${{ steps.versioning.outputs.new_tag }}
          body: ${{ github.event.head_commit.message }}
          files: packaged/bluemoon-${{ steps.strip_v.outputs.clean_version }}-forge-1.20.1.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
